<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="about-title">TOP 10 SONGS</h1>

    <div class="carousel-container">
        <button class="nav-arrow left">
            <img src="/pictures/back_8806347.png" alt="left arrow">
        </button>
        <div class="carousel-track">
            <div class="card" data-index="0">
                <img src="pictures/westlife.jpg" alt="a boyband entering to a room">
            </div>
            <div class="card" data-index="1">
                <img src="pictures/westlife.jpg" alt="a boyband entering to a room">
            </div>
            <div class="card" data-index="2">
                <img src="pictures/liam-payne.png" alt="a boyband entering to a room">
            </div>
            <div class="card" data-index="3">
                <img src="pictures/One_Direction_Midnight_Memories_(Official_Album_Cover).png" alt="a boyband entering to a room">
            </div>
            <div class="card" data-index="4">
                <img src="pictures/One_Direction_Midnight_Memories_(Official_Album_Cover).png" alt="a boyband entering to a room">
            </div>
            <div class="card" data-index="5">
                <img src="pictures/liam-payne.png" alt="a boyband entering to a room">
            </div>
            <div class="card" data-index="6">
                <img src="pictures/One_direction_up_all_night_albumcover.jpg" alt="a boyband entering to a room">
            </div>
            <div class="card" data-index="7">
                <img src="pictures/Niall_Horan_-_Heartbreak_Weather.png" alt="a boyband entering to a room">
            </div>
            <div class="card" data-index="8">
                <img src="pictures/One_direction_up_all_night_albumcover.jpg" alt="a boyband entering to a room">
            </div>
            <div class="card" data-index="9">
                <img src="pictures/one-direction.jpg" alt="a boyband entering to a room">
            </div>
        </div>
        <button class="nav-arrow right">
            <img src="/pictures/right-arrow_8806361.png" alt="right arrow">
        </button>
    </div>

    <div class="song-info">
        <h2 class="song-name">Drag Me Down</h2>
        <p class="singer-name">One Direction</p>
    </div>

    <div class="dots">
        <div class="dot active" data-index="0"></div>
        <div class="dot" data-index="1"></div>
        <div class="dot" data-index="2"></div>
        <div class="dot" data-index="3"></div>
        <div class="dot" data-index="4"></div>
        <div class="dot" data-index="5"></div>
        <div class="dot" data-index="6"></div>
        <div class="dot" data-index="7"></div>
        <div class="dot" data-index="8"></div>
        <div class="dot" data-index="9"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
